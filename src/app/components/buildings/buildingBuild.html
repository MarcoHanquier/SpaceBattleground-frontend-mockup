<div class="bg-container">
    <!-- <h1 mat-dialog-title class="name">Mine de fer</h1> -->
    <mat-dialog-content class="mat-typography">

    <div class="buildingDetail">
       
        <img class="picture" src="assets/images/buildings/shipFactory.png"/>
        <h1 class="name">Chantier spatial</h1>
        <p class="type"><span>Type : </span>Production</p>
        <p class="level"><span>Niveau :</span> 1 <span class="upgradeText" *ngIf="isBuilt == true"> -> 2</span></p>
        <p class="capacity"><span>Taille : </span>2 <span class="upgradeText" *ngIf="isBuilt == true"> -> 4</span></p>
        <p class="time" *ngIf="isBuilt == true"><span>Temps d'amélioration : </span>10 min</p>
        <p class="time" *ngIf="isBuilt == false"><span>Temps de construction : </span>10 min</p>
        <p class="ressources"><span>Ressources nécessaires : </span>200 Fer 300 Hydrogène 100 Diamant</p>
        <p class="required"><span>Prérequis : </span>Recherche spatiale niveau 1</p>
        <p class="description"><span>Description : </span>Permet de construire des vaisseaux</p>
        
    </div>
 
    </mat-dialog-content>


    <mat-dialog-actions class="popupButtons">
        <!-- <button mat-button mat-dialog-close>Détruire</button> -->
    
        <button *ngIf="isBuilt == true" mat-dialog-close (click)="upgradeBuilding()">Améliorer</button>
        <button *ngIf="isBuilt == false" mat-dialog-close (click)="buildBuilding()">Construire</button>
    </mat-dialog-actions>

</div>

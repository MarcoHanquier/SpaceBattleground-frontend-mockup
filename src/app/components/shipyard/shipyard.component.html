<h1 class="title">Bâtiments</h1>
<h3 class="title">Capacité de la planète : 30/50</h3>

<div class="bg-container" id="buildings">

<div class="onPlanet">
    <!-- <h2 class="title">Bâtiments construits</h2> -->


        <div class="buildings" (click)="openShipDetail()">
            <img class="buildingPicture" src="assets/images/robotFactory.png"/>
            <p class="buildingName">Usine de robots</p>
            <p class="buildingLevel">Niveau 1</p>
        
        </div>
        <div class="buildings" (click)="openShipDetail()">
            <img class="buildingPicture" src="assets/images/laboratoire.png"/>
            <p class="buildingName">Laboratoire</p>
            <p class="buildingLevel">Niveau 1</p>
        </div>
        <div class="buildings" (click)="openShipDetail()">
            <img class="buildingPicture" src="assets/images/shipFactory.png"/>
            <p class="buildingName">Chantier spatial</p>
            <p class="buildingLevel">Niveau 1</p>
        </div>
        <div class="buildings" (click)="openShipDetail()">
            <img class="buildingPicture" src="assets/images/terraformeur.png"/>
            <p class="buildingName">Terraformeur</p>
            <p class="buildingLevel">Niveau 1</p>
        </div>
</div>
</div>

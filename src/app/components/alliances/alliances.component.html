<div class="bg-container">
 
<mat-tab-group class="tab">
  <mat-tab label="Créer une alliance"> 
    
    <div class="createAlliance">
      <form (ngSubmit)="onSubmit()" [formGroup]="AllianceForm" #myForm="ngForm" class="center allianceForm">

        <div>
          <label for="Alliance-name"></label>
          <input id="Alliance-name" name="Alliance-name" type="text" formControlName="allianceName"
            placeholder="Nom de l'Alliance">
        </div>

        <div>
          <label for="Alliance-tag"></label>
          <input id="Alliance-tag" name="Alliance-tag" type="text" formControlName="allianceTag"
            placeholder="Tag de l'Alliance">
        </div>
    
        <div class="center">
          <button>Créer une Alliance</button>
        </div>

      </form>

    </div>



  </mat-tab>
  <mat-tab label="Rejoindre une alliance"> 

    <div class="searchAlliance">

      <form class="center allianceForm">
        <input placeholder="Chercher une alliance">

      </form>

    </div>  
  
  
  
  
  </mat-tab>
</mat-tab-group>

</div>
